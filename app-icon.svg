<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d14"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c896"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect fill="url(#bg)" width="512" height="512" rx="100"/>
  
  <!-- Subtle circle pattern -->
  <circle cx="400" cy="120" r="60" fill="#d4a574" opacity="0.08"/>
  <circle cx="80" cy="400" r="80" fill="#8fa68a" opacity="0.06"/>
  
  <!-- Main text: 余白 -->
  <text x="256" y="280" 
        font-family="'Noto Serif JP', 'Hiragino Mincho ProN', serif" 
        font-size="160" 
        font-weight="500"
        fill="#f8f0e3" 
        text-anchor="middle"
        filter="url(#glow)">余白</text>
  
  <!-- Accent dot -->
  <circle cx="400" cy="130" r="20" fill="url(#gold)" opacity="0.9"/>
  
  <!-- Subtitle: 2026 -->
  <text x="256" y="360" 
        font-family="'Cormorant Garamond', Georgia, serif" 
        font-size="48" 
        font-weight="300"
        fill="#d4a574" 
        text-anchor="middle"
        letter-spacing="0.15em">2026</text>
  
  <!-- Bottom line decoration -->
  <rect x="180" y="390" width="152" height="2" fill="#d4a574" opacity="0.5" rx="1"/>
</svg>
